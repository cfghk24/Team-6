<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFTECH - Primary School Arts Program</title>
    <link rel="stylesheet" href="dashBoardMain.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h1>AFTECH</h1>
            <nav>
                <a href="#" class="active"><span class="icon">üë•</span>Applicants</a>
                <a href="#"><span class="icon">üé®</span>Art Events</a>
                <a href="#"><span class="icon">üìÑ</span>Reports</a>
                <a href="#"><span class="icon">üë§</span>Profile</a>
                <a href="#"><span class="icon">‚öôÔ∏è</span>Settings</a>
            </nav>
        </aside>
        <main>
            <header>
                <h2>Primary School Arts Program</h2>
                <button id="logoutBtn">Logout</button>
            </header>
            <div class="dashboard-grid">
                <div class="card">
                    <h3>Age Distribution</h3>
                    <canvas id="ageChart"></canvas>
                </div>
                <div class="card">
                    <h3>Applicant Statistics</h3>
                    <div class="stats-grid">
                        <div class="stat">
                            <h4>500</h4>
                            <p>Total Applicants</p>
                        </div>
                        <div class="stat">
                            <h4>9</h4>
                            <p>Average Age</p>
                        </div>
                        <div class="stat">
                            <h4>60%</h4>
                            <p>Girls</p>
                        </div>
                        <div class="stat">
                            <h4>40%</h4>
                            <p>Boys</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dashboard-grid">
                <div class="card">
                    <h3>Recent Applicants</h3>
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Search applicants...">
                        <button id="searchBtn">Search</button>
                    </div>
                    <table id="applicantsTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Guardian Email</th>
                                <th>Applied For</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table rows will be dynamically populated -->
                        </tbody>
                    </table>
                </div>
                <div class="card" id="applicantDetails">
                    <h3>Applicant Details</h3>
                    <form id="applicantForm">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                        
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" min="5" max="12" required>
                        
                        <label for="guardian">Guardian Email</label>
                        <input type="email" id="guardian" name="guardian" required>
                        
                        <label for="appliedFor">Applied For</label>
                        <select id="appliedFor" name="appliedFor" required>
                            <option value="Painting Workshop">Painting Workshop</option>
                            <option value="Children's Choir">Children's Choir</option>
                            <option value="Drama Club">Drama Club</option>
                            <option value="Dance Performance">Dance Performance</option>
                            <option value="Creative Writing">Creative Writing</option>
                        </select>
                        
                        <div class="form-actions">
                            <button type="submit">Save Changes</button>
                            <button type="button" id="deleteBtn">Delete Applicant</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="dashBoardMain.js"></script>
</body>
</html>
