<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFTECH - Young Artists Program</title>
    <link rel="stylesheet" href="./css/dashApplicant.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h1>AFTECH</h1>
            <nav>
                <a href="dashApplicant.html" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                    <span>Applicants</span>
                </a>
                <a href="dashReport.html" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                    <span>Reports</span>
                </a>
                <a href="dashEvent.html" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                    <span>Events</span>
                </a>
                <a href="dashProfile.html" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="10" r="3"></circle><path d="M7 20.662V19a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v1.662"></path></svg>
                    <span>Profile</span>
                </a>
                <a href="dashSetting.html" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                    <span>Settings</span>
                </a>
            </nav>
        </aside>
        <main>
            <header>
                <h2>Young Artists Program</h2>
                <button id="logoutBtn">Logout</button>
            </header>
            <div class="dashboard-grid">
                <div class="card">
                    <h3>Age Distribution</h3>
                    <canvas id="ageChart"></canvas>
                </div>
                <div class="card">
                    <h3>Applicant Statistics</h3>
                    <div class="stats-grid">
                        <div class="stat">
                            <h4>1,000</h4>
                            <p>Total Applicants</p>
                        </div>
                        <div class="stat">
                            <h4>10</h4>
                            <p>Average Age</p>
                        </div>
                        <div class="stat">
                            <h4>55%</h4>
                            <p>Girls</p>
                        </div>
                        <div class="stat">
                            <h4>45%</h4>
                            <p>Boys</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dashboard-grid">
                <div class="card">
                    <h3>Recent Applicants</h3>
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Search applicants...">
                        <button id="searchBtn">Search</button>
                    </div>
                    <table id="applicantsTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Guardian Email</th>
                                <th>Applied For</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table rows will be dynamically populated -->
                        </tbody>
                    </table>
                </div>
                <div class="card" id="applicantDetails">
                    <h3>Applicant Details</h3>
                    <form id="applicantForm">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                        
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" required>
                        
                        <label for="guardian">Guardian Email</label>
                        <input type="email" id="guardian" name="guardian" required>
                        
                        <label for="appliedFor">Applied For</label>
                        <select id="appliedFor" name="appliedFor" required>
                            <option value="Painting Workshop">Painting Workshop</option>
                            <option value="Drama Club">Drama Club</option>
                            <option value="Music Class">Music Class</option>
                            <option value="Dance Performance">Dance Performance</option>
                            <option value="Creative Writing">Creative Writing</option>
                        </select>
                        
                        <div class="form-actions">
                            <button type="submit">Save Changes</button>
                            <button type="button" id="deleteBtn">Delete Applicant</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="./js/dashApplicant.js"></script>
</body>
</html>
